apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-db-deployment
  namespace: production
  labels:
    app.kubernetes.io/name: api-db
    app.kubernetes.io/version: "0.1.0"
    app.kubernetes.io/component: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-db
  template:
    metadata:
      labels:
        app: api-db
    spec:
      containers:
        - name:
            neo4j
          image: neo4j:5.23.0
          env:
            - name: NEO4J_AUTH
              value: neo4j/123456789
