apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: db-http
spec:
  parentRefs:
    - name: more-cars-gateway
      sectionName: more-cars-http

  hostnames:
    - db.default.more-cars.internal

  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
