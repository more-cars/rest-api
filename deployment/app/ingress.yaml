apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
spec:
  tls:
    - hosts:
        - prod.api.more-cars.internal
      secretName: certificate-api
    - hosts:
        - prod.swagger.more-cars.internal
      secretName: certificate-api
  rules:
    - host: prod.api.more-cars.internal
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-service
                port:
                  number: 80
    - host: prod.swagger.more-cars.internal
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: openapi-spec-service
                port:
                  number: 80
