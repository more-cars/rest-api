apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: api-https
spec:
  parentRefs:
    - name: more-cars-gateway
      sectionName: more-cars-https

  hostnames:
    - api.default.more-cars.internal

  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: api-service
          port: 80
