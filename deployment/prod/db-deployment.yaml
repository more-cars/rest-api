apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-db-deployment
  namespace: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-db
  template:
    metadata:
      labels:
        app: api-db
    spec:
      containers:
        - name:
            neo4j
          image: neo4j:5.23.0
          env:
            - name: NEO4J_AUTH
              value: neo4j/123456789
          resources:
            requests:
              cpu: "50m"
              memory: "800Mi"
            limits:
              cpu: "750m"
              memory: "990Mi"
