name: Deploy app

on:
  workflow_dispatch:
    inputs:
      environment:
        description: Target environment to deploy to (e.g. testing)
        required: true
        type: choice
        options:
          - testing
          - prod
        default: testing

jobs:
  run-app-deployment:
    uses: ./.github/workflows/deploy-app.yml
    with:
      environment: ${{ inputs.environment }}
    secrets: inherit
