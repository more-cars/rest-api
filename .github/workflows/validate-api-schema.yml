on:
  workflow_call:

jobs:
  validate-api-schema:
    name: Validate API Schema
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install Node.js dependencies
        run: npm ci
      - name: Validate API Schema
        run: npm run tests:validate-api-schema
