on:
  workflow_call:
  workflow_dispatch:
    inputs:
      environment:
        description: Target environment to run the tests against (e.g. testing)
        required: true
        type: choice
        options:
          - testing
          - prod
        default: testing

jobs:
  run-smoke-tests:
    name: "Run Smoke Tests"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install Node.js dependencies
        run: npm ci
      - name: Run Smoke Tests
        run: npm run tests:bruno:${{ inputs.environment }}
