on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string

jobs:
  copy-image-to-docker-hub:
    name: "Copy image from ghcr to docker hub"
    runs-on: ubuntu-latest

    steps:
      - name: Pull image
        run: docker pull ghcr.io/${{ github.repository }}:${{ inputs.version }}

      - name: Tag image (concrete version)
        run: docker tag ghcr.io/${{ github.repository }}:${{ inputs.version }} docker.io/dennisgerike/more-cars-api:${{ inputs.version }}

      - name: Tag image (latest)
        run: docker tag ghcr.io/${{ github.repository }}:${{ inputs.version }} docker.io/dennisgerike/more-cars-api:latest

      - name: Log in to dockerhub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push image (concrete version)
        run: docker push docker.io/dennisgerike/more-cars-api:${{ inputs.version }}

      - name: Push image (latest)
        run: docker push docker.io/dennisgerike/more-cars-api:latest
