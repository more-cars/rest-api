on:
  workflow_call:

jobs:
  run-behavior-tests:
    name: "Run Behavior Tests"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install Node.js dependencies
        run: npm ci
      - name: Run Behavior Tests
        run: npm run tests:behavior
        env:
          API_URL: http://testing.api.fast-cars.info
