info:
  name: Delete Track Layout (valid data)
  type: http
  tags:
    - delete
    - node
    - valid

http:
  method: DELETE
  url: "{{baseUrl}}/track-layouts/{{validTrackLayoutId}}"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "204"
    - expression: res.body
      operator: isEmpty
  scripts:
    - type: before-request
      code: |-
        const TrackLayouts = require('./lib/node-types/TrackLayouts.js')
        await TrackLayouts.create()
    - type: after-response
      code: |-
        const Ids = require('./lib/Ids.js')
        Ids.forgetId('TrackLayout')
