info:
  name: Create Track Layout (valid data)
  type: http
  tags:
    - create
    - node
    - valid
]
}

http:
  method: POST
  url: "{{baseUrl}}/track-layouts"
  body:
    type: json
    data: |-
      {
        "name": "GP Circuit",
        "year_from": 1967,
        "year_to": 1999,
        "length": 7,
        "length_unit": "km",
        "direction": "clockwise",
        "elevation_change": 71,
        "elevation_change_unit": "m",
        "surface": "asphalt"
      }

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "201"
    - expression: res.body
      operator: isJson
    - expression: res.body.data.id
      operator: gte
      value: "12000000"
  scripts:
    - type: tests
      code: |-
        test("both timestamps should be identical", function () {
          const data = res.getBody()
          expect(data.data.created_at).to.eql(data.data.updated_at)
        })
