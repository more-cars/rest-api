info:
  name: Delete ›has-image‹ relation (valid data)
  type: http
  tags:
    - delete
    - relation
    - valid

http:
  method: DELETE
  url: "{{baseUrl}}/track-layouts/{{validTrackLayoutId}}/has-image/{{validImageId}}"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "204"
  scripts:
    - type: before-request
      code: |-
        const TrackLayouts = require('./lib/node-types/TrackLayouts.js')
        const Images = require('./lib/node-types/Images.js')
        await TrackLayouts.create()
        await Images.create()
        await TrackLayouts.createHasImageRelationship()
