info:
  name: Delete ›has-lap-time‹ relation (valid data)
  type: http
  tags:
    - delete
    - relation
    - valid

http:
  method: DELETE
  url: "{{baseUrl}}/track-layouts/{{validTrackLayoutId}}/has-lap-time/{{validLapTimeId}}"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "204"
  scripts:
    - type: before-request
      code: |-
        const TrackLayouts = require('./lib/node-types/TrackLayouts.js')
        const LapTimes = require('./lib/node-types/LapTimes.js')
        await TrackLayouts.create()
        await LapTimes.create()
        await TrackLayouts.createHasLapTimeRelationship()
