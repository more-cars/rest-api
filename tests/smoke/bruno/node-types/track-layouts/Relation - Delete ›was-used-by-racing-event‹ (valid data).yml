info:
  name: Delete ›was-used-by-racing-event‹ relation (valid data)
  type: http
  tags:
    - delete
    - relation
    - valid

http:
  method: DELETE
  url: "{{baseUrl}}/track-layouts/{{validTrackLayoutId}}/was-used-by-racing-event/{{validRacingEventId}}"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "204"
  scripts:
    - type: before-request
      code: |-
        const TrackLayouts = require('./lib/node-types/TrackLayouts.js')
        const RacingEvents = require('./lib/node-types/RacingEvents.js')
        await TrackLayouts.create()
        await RacingEvents.create()
        await TrackLayouts.createWasUsedByRacingEventRelationship()
