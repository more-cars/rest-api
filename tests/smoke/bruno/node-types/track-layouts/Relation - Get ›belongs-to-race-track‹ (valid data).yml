info:
  name: Get ›belongs-to-race-track‹ relation (valid data)
  type: http
  tags:
    - get
    - relation
    - valid

http:
  method: GET
  url: "{{baseUrl}}/track-layouts/{{validTrackLayoutId}}/belongs-to-race-track"


  assert {
res.status: 200
res.body: isJson
res.body.data.relationship_id: gte 12000000
res.body.data.relationship_name: belongs-to-race-track
res.body.data.relationship_partner: isJson
res.body.data.relationship_partner.node_type: race-track
res.body.data.relationship_partner.data.id: gte 12000000
res.body.data.created_at: isString
res.body.data.updated_at: isString
}

  script:pre-request {
  const lib = require ('./lib/lib')
  await lib.TrackLayouts.ensureValidTrackLayoutExists()
  await lib.RaceTracks.ensureValidRaceTrackExists()
  await lib.TrackLayouts.ensureTrackLayoutBelongsToRaceTrackRelationshipExists(bru.getEnvVar('validTrackLayoutId'), bru.getEnvVar('validRaceTrackId'))
}
