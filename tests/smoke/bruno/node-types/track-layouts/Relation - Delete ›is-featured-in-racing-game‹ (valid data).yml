info:
  name: Delete ›is-featured-in-racing-game‹ relation (valid data)
  type: http
  tags:
    - delete
    - relation
    - valid

http:
  method: DELETE
  url: "{{baseUrl}}/track-layouts/{{validTrackLayoutId}}/is-featured-in-racing-game/{{validRacingGameId}}"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "204"
  scripts:
    - type: before-request
      code: |-
        const TrackLayouts = require('./lib/node-types/TrackLayouts.js')
        const RacingGames = require('./lib/node-types/RacingGames.js')
        await TrackLayouts.create()
        await RacingGames.create()
        await TrackLayouts.createIsFeaturedInRacingGameRelationship()
