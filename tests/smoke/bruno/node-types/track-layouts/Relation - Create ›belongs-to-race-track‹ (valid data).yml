info:
  name: Create ›belongs-to-race-track‹ relation (valid data)
  type: http
  tags:
    - create
    - relation
    - valid

http:
  method: POST
  url: "{{baseUrl}}/track-layouts/{{validTrackLayoutId}}/belongs-to-race-track/{{validRaceTrackId}}"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "201"
    - expression: res.body
      operator: isJson
    - expression: res.body.data
      operator: isJson
    - expression: res.body.data.relationship_id
      operator: gte
      value: "12000000"
    - expression: res.body.data.relationship_name
      operator: eq
      value: "belongs-to-race-track"
    - expression: res.body.data.relationship_partner
      operator: isJson
    - expression: res.body.data.relationship_partner.node_type
      operator: eq
      value: "race-track"
    - expression: res.body.data.relationship_partner.data.id
      operator: eq
      value: "{{validRaceTrackId}}"
    - expression: res.body.data.created_at
      operator: isString
    - expression: res.body.data.created_at
      operator: isNotEmpty
    - expression: res.body.data.updated_at
      operator: isString
    - expression: res.body.data.updated_at
      operator: isNotEmpty
  scripts:
    - type: before-request
      code: |-
        const TrackLayouts = require('./lib/node-types/TrackLayouts.js')
        const RaceTracks = require('./lib/node-types/RaceTracks.js')
        await TrackLayouts.create()
        await RaceTracks.create()
