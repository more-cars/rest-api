info:
  name: Delete ›belongs-to-race-track‹ relation (valid data)
  type: http
  tags:
    - delete
    - relation
    - valid

http:
  method: DELETE
  url: "{{baseUrl}}/track-layouts/{{validTrackLayoutId}}/belongs-to-race-track/{{validRaceTrackId}}"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "204"
  scripts:
    - type: before-request
      code: |-
        const TrackLayouts = require('./lib/node-types/TrackLayouts.js')
        const RaceTracks = require('./lib/node-types/RaceTracks.js')
        await TrackLayouts.create()
        await RaceTracks.create()
        await TrackLayouts.createBelongsToRaceTrackRelationship()
