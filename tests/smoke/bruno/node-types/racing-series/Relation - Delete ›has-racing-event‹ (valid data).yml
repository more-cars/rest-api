info:
  name: Delete ›has-racing-event‹ relation (valid data)
  type: http
  tags:
    - delete
    - relation
    - valid

http:
  method: DELETE
  url: "{{baseUrl}}/racing-series/{{validRacingSeriesId}}/has-racing-event/{{validRacingEventId}}"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "204"
  scripts:
    - type: before-request
      code: |-
        const RacingSeries = require('./lib/node-types/RacingSeries.js')
        const RacingEvents = require('./lib/node-types/RacingEvents.js')
        await RacingSeries.create()
        await RacingEvents.create()
        await RacingSeries.createHasRacingEventRelationship()
