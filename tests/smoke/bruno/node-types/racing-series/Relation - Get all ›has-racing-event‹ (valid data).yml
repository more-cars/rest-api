info:
  name: Get all ›has-racing-event‹ relations (valid data)
  type: http
  tags:
    - get
    - relation
    - collection
    - valid

http:
  method: GET
  url: "{{baseUrl}}/racing-series/{{validRacingSeriesId}}/has-racing-event"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "200"
    - expression: res.body
      operator: isJson
    - expression: res.body.data
      operator: isArray
    - expression: res.body.data[0].data.relationship_id
      operator: gte
      value: "12000000"
    - expression: res.body.data[0].data.relationship_name
      operator: eq
      value: "has-racing-event"
    - expression: res.body.data[0].data.relationship_partner
      operator: isJson
    - expression: res.body.data[0].data.relationship_partner.node_type
      operator: eq
      value: "racing-event"
    - expression: res.body.data[0].data.relationship_partner.data.id
      operator: eq
      value: "{{validRacingEventId}}"
    - expression: res.body.data[0].data.created_at
      operator: isString
    - expression: res.body.data[0].data.created_at
      operator: isNotEmpty
    - expression: res.body.data[0].data.updated_at
      operator: isString
    - expression: res.body.data[0].data.updated_at
      operator: isNotEmpty
  scripts:
    - type: before-request
      code: |-
        const RacingSeries = require('./lib/node-types/RacingSeries.js')
        const RacingEvents = require('./lib/node-types/RacingEvents.js')
        await RacingSeries.create()
        await RacingEvents.create()
        await RacingSeries.createHasRacingEventRelationship()
