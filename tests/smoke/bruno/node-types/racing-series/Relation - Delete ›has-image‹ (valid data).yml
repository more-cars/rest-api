info:
  name: Delete ›has-image‹ relation (valid data)
  type: http
  tags:
    - delete
    - relation
    - valid

http:
  method: DELETE
  url: "{{baseUrl}}/racing-series/{{validRacingSeriesId}}/has-image/{{validImageId}}"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "204"
  scripts:
    - type: before-request
      code: |-
        const RacingSeries = require('./lib/node-types/RacingSeries.js')
        const Images = require('./lib/node-types/Images.js')
        await RacingSeries.create()
        await Images.create()
        await RacingSeries.createHasImageRelationship()
