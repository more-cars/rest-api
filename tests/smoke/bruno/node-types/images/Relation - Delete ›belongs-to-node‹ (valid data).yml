info:
  name: Delete ›belongs-to-node‹ relation (valid data)
  type: http
  tags:
    - delete
    - relation
    - valid

http:
  method: DELETE
  url: "{{baseUrl}}/images/{{validImageId}}/belongs-to-node/{{validNodeId}}"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "204"
  scripts:
    - type: before-request
      code: |-
        const Images = require('./lib/node-types/Images.js')
        const Brands = require('./lib/node-types/Brands.js')
        await Images.create()
        await Brands.create()
        bru.setEnvVar('validNodeId', bru.getEnvVar('validBrandId'))
        await Images.createBelongsToNodeRelationship()
