info:
  name: Get specific ›belongs-to-node‹ relation (valid data)
  type: http
  tags:
    - get
    - relation
    - valid

http:
  method: GET
  url: "{{baseUrl}}/images/{{validImageId}}/belongs-to-node/{{validBrandId}}"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "200"
    - expression: res.body
      operator: isJson
    - expression: res.body.data
      operator: isJson
    - expression: res.body.data.relationship_id
      operator: gte
      value: "12000000"
    - expression: res.body.data.relationship_name
      operator: eq
      value: "belongs-to-node"
    - expression: res.body.data.relationship_partner
      operator: isJson
    - expression: res.body.data.relationship_partner.node_type
      operator: eq
      value: "brands"
    - expression: res.body.data.relationship_partner.data.id
      operator: eq
      value: "{{validBrandId}}"
    - expression: res.body.data.created_at
      operator: isString
    - expression: res.body.data.created_at
      operator: isNotEmpty
    - expression: res.body.data.updated_at
      operator: isString
    - expression: res.body.data.updated_at
      operator: isNotEmpty
  scripts:
    - type: before-request
      code: |-
        const Images = require('./lib/node-types/Images.js')
        const Brands = require('./lib/node-types/Brands.js')
        await Images.create()
        await Brands.create()
        bru.setEnvVar('validNodeId', bru.getEnvVar('validBrandId'))
        await Images.createBelongsToNodeRelationship()
