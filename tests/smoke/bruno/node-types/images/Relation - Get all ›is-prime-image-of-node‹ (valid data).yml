info:
  name: Get all ›is-prime-image-of-node‹ relations (valid data)
  type: http
  tags:
    - get
    - relation
    - collection
    - valid

http:
  method: GET
  url: "{{baseUrl}}/images/{{validImageId}}/is-prime-image-of-node"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "200"
    - expression: res.body
      operator: isJson
    - expression: res.body.data
      operator: isArray
    - expression: res.body.data[0].data.relationship_id
      operator: gte
      value: "12000000"
    - expression: res.body.data[0].data.relationship_name
      operator: eq
      value: "is-prime-image-of-node"
    - expression: res.body.data[0].data.partner_node
      operator: isJson
    - expression: res.body.data[0].data.partner_node.node_type
      operator: eq
      value: "brands"
    - expression: res.body.data[0].data.partner_node.data.id
      operator: eq
      value: "{{validBrandId}}"
    - expression: res.body.data[0].data.created_at
      operator: isString
    - expression: res.body.data[0].data.created_at
      operator: isNotEmpty
    - expression: res.body.data[0].data.updated_at
      operator: isString
    - expression: res.body.data[0].data.updated_at
      operator: isNotEmpty
  scripts:
    - type: before-request
      code: |-
        const Images = require('./lib/node-types/Images.js')
        const Brands = require('./lib/node-types/Brands.js')
        await Images.create()
        await Brands.create()
        bru.setEnvVar('validNodeId', bru.getEnvVar('validBrandId'))
        await Images.createIsPrimeImageOfNodeRelationship()
