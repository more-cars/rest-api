info:
  name: Get specific ›belongs-to-node‹ relation (invalid data)
  type: http
  tags:
    - get
    - relation
    - invalid

http:
  method: GET
  url: "{{baseUrl}}/images/{{invalidImageId}}/belongs-to-node/{{invalidBrandId}}"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "404"
    - expression: res.body
      operator: isString
    - expression: res.body
      operator: isNotEmpty
  scripts:
    - type: before-request
      code: |-
        const Ids = require('./lib/Ids.js')
        await Ids.generateInvalidId('Image')
        await Ids.generateInvalidId('Brand')
