info:
  name: Delete ›is-prime-image-of-node‹ relation (invalid data)
  type: http
  tags:
    - delete
    - relation
    - invalid

http:
  method: DELETE
  url: "{{baseUrl}}/images/{{invalidImageId}}/is-prime-image-of-node/{{invalidNodeId}}"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "404"
    - expression: res.body
      operator: isString
    - expression: res.body
      operator: isNotEmpty
  scripts:
    - type: before-request
      code: |-
        const Ids = require('./lib/Ids.js')
        await Ids.generateInvalidId('Image')
        await Ids.generateInvalidId('Node')
