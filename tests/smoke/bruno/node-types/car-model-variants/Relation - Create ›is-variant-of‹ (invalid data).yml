info:
  name: Create ›is-variant-of‹ relation (invalid data)
  type: http
  tags:
    - create
    - relation
    - invalid

http:
  method: POST
  url: "{{baseUrl}}/car-model-variants/{{invalidCarModelVariantId}}/is-variant-of/{{invalidCarModelId}}"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "404"
    - expression: res.body
      operator: isString
    - expression: res.body
      operator: isNotEmpty
  scripts:
    - type: before-request
      code: |-
        const Ids = require('./lib/Ids.js')
        await Ids.generateInvalidId('CarModelVariant')
        await Ids.generateInvalidId('CarModel')
