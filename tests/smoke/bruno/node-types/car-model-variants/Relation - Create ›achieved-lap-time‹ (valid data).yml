info:
  name: Create ›achieved-lap-time‹ relation (valid data)
  type: http
  tags:
    - create
    - relation
    - valid

http:
  method: POST
  url: "{{baseUrl}}/car-model-variants/{{validCarModelVariantId}}/achieved-lap-time/{{validLapTimeId}}"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "201"
    - expression: res.body
      operator: isJson
    - expression: res.body.data
      operator: isJson
    - expression: res.body.data.relationship_id
      operator: gte
      value: "12000000"
    - expression: res.body.data.relationship_name
      operator: eq
      value: "achieved-lap-time"
    - expression: res.body.data.partner_node
      operator: isJson
    - expression: res.body.data.partner_node.node_type
      operator: eq
      value: "lap-times"
    - expression: res.body.data.partner_node.data.id
      operator: eq
      value: "{{validLapTimeId}}"
    - expression: res.body.data.created_at
      operator: isString
    - expression: res.body.data.created_at
      operator: isNotEmpty
    - expression: res.body.data.updated_at
      operator: isString
    - expression: res.body.data.updated_at
      operator: isNotEmpty
  scripts:
    - type: before-request
      code: |-
        const CarModelVariants = require('./lib/node-types/CarModelVariants.js')
        const LapTimes = require('./lib/node-types/LapTimes.js')
        await CarModelVariants.create()
        await LapTimes.create()
