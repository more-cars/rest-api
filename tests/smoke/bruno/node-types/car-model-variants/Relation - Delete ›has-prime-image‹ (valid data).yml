info:
  name: Delete ›has-prime-image‹ relation (valid data)
  type: http
  tags:
    - delete
    - relation
    - valid

http:
  method: DELETE
  url: "{{baseUrl}}/car-model-variants/{{validCarModelVariantId}}/has-prime-image/{{validImageId}}"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "204"
  scripts:
    - type: before-request
      code: |-
        const CarModelVariants = require('./lib/node-types/CarModelVariants.js')
        const Images = require('./lib/node-types/Images.js')
        await CarModelVariants.createCarModelVariant()
        await Images.createImage()
        await CarModelVariants.createHasPrimeImageRelationship()
