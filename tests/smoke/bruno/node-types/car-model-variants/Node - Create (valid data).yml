info:
  name: Create Car Model Variant (valid data)
  type: http
  tags:
    - create
    - node
    - valid

http:
  method: POST
  url: "{{baseUrl}}/car-model-variants"
  body:
    type: json
    data: |-
      {
        "name": "BMW M3",
        "internal_code": "E46",
        "built_from": 2000,
        "built_to": 2006,
        "body_style": "coupe",
        "drag_coefficient": 0,
        "doors": 2,
        "weight": 1549,
        "weight_unit": "kg",
        "max_power": 343,
        "max_power_unit": "PS",
        "max_torque": 365,
        "max_torque_unit": "Nm",
        "cylinders": 6,
        "engine_configuration": "inline",
        "displacement": 3246,
        "displacement_unit": "ccm",
        "air_induction": "naturally aspirated",
        "engine_type": "otto",
        "energy_source": "petrol",
        "energy_source_2": "",
        "consumption": 11,
        "consumption_unit": "l",
        "consumption_2": null,
        "consumption_2_unit": "",
        "energy_capacity": 63,
        "energy_capacity_unit": "l",
        "energy_capacity_2": null,
        "energy_capacity_2_unit": "",
        "transmission": "sequential",
        "gears": 6,
        "drivetrain": "rwd",
        "sprint_time_0_100_kmh": 5,
        "top_speed": 250,
        "top_speed_unit": "km/h",
        "total_production": 50000
      }

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "201"
    - expression: res.body
      operator: isJson
    - expression: res.body.data.id
      operator: gte
      value: "12000000"
  scripts:
    - type: tests
      code: |-
        test("both timestamps should be identical", function () {
          const data = res.getBody()
          expect(data.data.created_at).to.eql(data.data.updated_at)
        })
