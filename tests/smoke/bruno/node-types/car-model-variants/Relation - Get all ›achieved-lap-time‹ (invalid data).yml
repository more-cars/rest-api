info:
  name: Get all ›achieved-lap-time‹ relations (invalid data)
  type: http
  tags:
    - get
    - relation
    - collection
    - invalid

http:
  method: GET
  url: "{{baseUrl}}/car-model-variants/{{invalidCarModelVariantId}}/achieved-lap-time"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "404"
    - expression: res.body
      operator: isString
    - expression: res.body
      operator: isNotEmpty
  scripts:
    - type: before-request
      code: |-
        const Ids = require('./lib/Ids.js')
        await Ids.generateInvalidId('CarModelVariant')
