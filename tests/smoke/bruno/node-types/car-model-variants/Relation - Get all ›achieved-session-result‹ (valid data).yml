info:
  name: Get all ›achieved-session-result‹ relations (valid data)
  type: http
  tags:
    - get
    - relation
    - collection
    - valid

http:
  method: GET
  url: "{{baseUrl}}/car-model-variants/{{validCarModelVariantId}}/achieved-session-result"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "200"
    - expression: res.body
      operator: isJson
    - expression: res.body.data
      operator: isArray
    - expression: res.body.data[0].data.relationship_id
      operator: gte
      value: "12000000"
    - expression: res.body.data[0].data.relationship_name
      operator: eq
      value: "achieved-session-result"
    - expression: res.body.data[0].data.relationship_partner
      operator: isJson
    - expression: res.body.data[0].data.relationship_partner.node_type
      operator: eq
      value: "session-results"
    - expression: res.body.data[0].data.relationship_partner.data.id
      operator: eq
      value: "{{validSessionResultId}}"
    - expression: res.body.data[0].data.created_at
      operator: isString
    - expression: res.body.data[0].data.created_at
      operator: isNotEmpty
    - expression: res.body.data[0].data.updated_at
      operator: isString
    - expression: res.body.data[0].data.updated_at
      operator: isNotEmpty
  scripts:
    - type: before-request
      code: |-
        const CarModelVariants = require('./lib/node-types/CarModelVariants.js')
        const SessionResults = require('./lib/node-types/SessionResults.js')
        await CarModelVariants.create()
        await SessionResults.create()
        await CarModelVariants.createAchievedSessionResultRelationship()
