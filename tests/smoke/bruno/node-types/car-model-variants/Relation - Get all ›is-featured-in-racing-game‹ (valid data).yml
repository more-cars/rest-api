info:
  name: Get all ›is-featured-in-racing-game‹ relations (valid data)
  type: http
  tags:
    - get
    - relation
    - collection
    - valid

http:
  method: GET
  url: "{{baseUrl}}/car-model-variants/{{validCarModelVariantId}}/is-featured-in-racing-game"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "200"
    - expression: res.body
      operator: isJson
    - expression: res.body.data
      operator: isArray
    - expression: res.body.data[0].data.relationship_id
      operator: gte
      value: "12000000"
    - expression: res.body.data[0].data.relationship_name
      operator: eq
      value: "is-featured-in-racing-game"
    - expression: res.body.data[0].data.start_node
      operator: isJson
    - expression: res.body.data[0].data.start_node.node_type
      operator: eq
      value: "car-model-variants"
    - expression: res.body.data[0].data.start_node.data.id
      operator: eq
      value: "{{validCarModelVariantId}}"
    - expression: res.body.data[0].data.partner_node
      operator: isJson
    - expression: res.body.data[0].data.partner_node.node_type
      operator: eq
      value: "racing-games"
    - expression: res.body.data[0].data.partner_node.data.id
      operator: eq
      value: "{{validRacingGameId}}"
    - expression: res.body.data[0].data.created_at
      operator: isString
    - expression: res.body.data[0].data.created_at
      operator: isNotEmpty
    - expression: res.body.data[0].data.updated_at
      operator: isString
    - expression: res.body.data[0].data.updated_at
      operator: isNotEmpty
  scripts:
    - type: before-request
      code: |-
        const CarModelVariants = require('./lib/node-types/CarModelVariants.js')
        const RacingGames = require('./lib/node-types/RacingGames.js')
        await CarModelVariants.create()
        await RacingGames.create()
        await CarModelVariants.createIsFeaturedInRacingGameRelationship()
