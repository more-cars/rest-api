info:
  name: Create Racing Session (valid data)
  type: http
  tags:
    - create
    - node
    - valid

http:
  method: POST
  url: "{{baseUrl}}/racing-sessions"
  body:
    type: json
    data: |-
      {
        "name": "Grand Prix",
        "start_date": "2025-05-20",
        "start_time": "14:00",
        "duration": 120,
        "duration_unit": "min",
        "distance": 58,
        "distance_unit": "laps"
      }

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "201"
    - expression: res.body
      operator: isJson
    - expression: res.body.data.id
      operator: gte
      value: "12000000"
  scripts:
    - type: tests
      code: |-
        test("both timestamps should be identical", function () {
          const data = res.getBody()
          expect(data.data.created_at).to.eql(data.data.updated_at)
        })
