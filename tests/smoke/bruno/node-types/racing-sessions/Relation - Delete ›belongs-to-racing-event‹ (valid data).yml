info:
  name: Delete ›belongs-to-racing-event‹ relation (valid data)
  type: http
  tags:
    - delete
    - relation
    - valid

http:
  method: DELETE
  url: "{{baseUrl}}/racing-sessions/{{validRacingSessionId}}/belongs-to-racing-event/{{validRacingEventId}}"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "204"
  scripts:
    - type: before-request
      code: |-
        const RacingSessions = require('./lib/node-types/RacingSessions.js')
        const RacingEvents = require('./lib/node-types/RacingEvents.js')
        await RacingSessions.create()
        await RacingEvents.create()
        await RacingSessions.createBelongsToRacingEventRelationship()
