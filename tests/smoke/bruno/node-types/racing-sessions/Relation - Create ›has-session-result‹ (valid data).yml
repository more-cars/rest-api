info:
  name: Create ›has-session-result‹ relation (valid data)
  type: http
  tags:
    - create
    - relation
    - valid

http:
  method: POST
  url: "{{baseUrl}}/racing-sessions/{{validRacingSessionId}}/has-session-result/{{validSessionResultId}}"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "201"
    - expression: res.body
      operator: isJson
    - expression: res.body.data
      operator: isJson
    - expression: res.body.data.relationship_id
      operator: gte
      value: "12000000"
    - expression: res.body.data.relationship_name
      operator: eq
      value: "has-session-result"
    - expression: res.body.data.partner_node
      operator: isJson
    - expression: res.body.data.partner_node.node_type
      operator: eq
      value: "session-results"
    - expression: res.body.data.partner_node.data.id
      operator: eq
      value: "{{validSessionResultId}}"
    - expression: res.body.data.created_at
      operator: isString
    - expression: res.body.data.created_at
      operator: isNotEmpty
    - expression: res.body.data.updated_at
      operator: isString
    - expression: res.body.data.updated_at
      operator: isNotEmpty
  scripts:
    - type: before-request
      code: |-
        const RacingSessions = require('./lib/node-types/RacingSessions.js')
        const SessionResults = require('./lib/node-types/SessionResults.js')
        await RacingSessions.create()
        await SessionResults.create()
