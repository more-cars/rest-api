info:
  name: Get all ›has-session-result‹ relations (valid data)
  type: http
  tags:
    - get
    - relation
    - collection
    - valid

http:
  method: GET
  url: "{{baseUrl}}/racing-sessions/{{validRacingSessionId}}/has-session-result"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "200"
    - expression: res.body
      operator: isJson
    - expression: res.body.data
      operator: isArray
    - expression: res.body.data[0].data.relationship_id
      operator: gte
      value: "12000000"
    - expression: res.body.data[0].data.relationship_name
      operator: eq
      value: "has-session-result"
    - expression: res.body.data[0].data.start_node
      operator: isJson
    - expression: res.body.data[0].data.start_node.node_type
      operator: eq
      value: "racing-sessions"
    - expression: res.body.data[0].data.start_node.data.id
      operator: eq
      value: "{{validRacingSessionId}}"
    - expression: res.body.data[0].data.partner_node
      operator: isJson
    - expression: res.body.data[0].data.partner_node.node_type
      operator: eq
      value: "session-results"
    - expression: res.body.data[0].data.partner_node.data.id
      operator: eq
      value: "{{validSessionResultId}}"
    - expression: res.body.data[0].data.created_at
      operator: isString
    - expression: res.body.data[0].data.created_at
      operator: isNotEmpty
    - expression: res.body.data[0].data.updated_at
      operator: isString
    - expression: res.body.data[0].data.updated_at
      operator: isNotEmpty
  scripts:
    - type: before-request
      code: |-
        const RacingSessions = require('./lib/node-types/RacingSessions.js')
        const SessionResults = require('./lib/node-types/SessionResults.js')
        await RacingSessions.create()
        await SessionResults.create()
        await RacingSessions.createHasSessionResultRelationship()
