info:
  name: Get all Companies (invalid page)
  type: http
  tags:
    - get
    - node
    - collection
    - pagination
    - invalid

http:
  method: GET
  url: "{{baseUrl}}/companies?page=-2"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "400"
    - expression: res.body
      operator: isString
    - expression: res.body
      operator: isNotEmpty
