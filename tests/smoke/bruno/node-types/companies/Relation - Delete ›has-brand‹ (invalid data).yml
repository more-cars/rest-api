info:
  name: Delete ›has-brand‹ relation (invalid data)
  type: http
  tags:
    - delete
    - relation
    - invalid

http:
  method: DELETE
  url: "{{baseUrl}}/companies/{{invalidCompanyId}}/has-brand/{{invalidBrandId}}"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "404"
    - expression: res.body
      operator: isString
    - expression: res.body
      operator: isNotEmpty
  scripts:
    - type: before-request
      code: |-
        const Ids = require('./lib/Ids.js')
        await Ids.generateInvalidId('Company')
        await Ids.generateInvalidId('Brand')
