info:
  name: Get ›has-prime-image‹ relation (invalid data)
  type: http
  tags:
    - get
    - relation
    - invalid

http:
  method: GET
  url: "{{baseUrl}}/racing-games/{{invalidRacingGameId}}/has-prime-image"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "404"
    - expression: res.body
      operator: isString
    - expression: res.body
      operator: isNotEmpty
  scripts:
    - type: before-request
      code: |-
        const Ids = require('./lib/Ids.js')
        await Ids.generateInvalidId('RacingGame')
