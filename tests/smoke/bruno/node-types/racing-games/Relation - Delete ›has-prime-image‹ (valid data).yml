info:
  name: Delete ›has-prime-image‹ relation (valid data)
  type: http
  tags:
    - delete
    - relation
    - valid

http:
  method: DELETE
  url: "{{baseUrl}}/racing-games//{{validRacingGameId}}/has-prime-image/{{validImageId}}"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "204"
  scripts:
    - type: before-request
      code: |-
        const RacingGames = require('./lib/node-types/RacingGames.js')
        const Images = require('./lib/node-types/Images.js')
        await RacingGames.create()
        await Images.create()
        await RacingGames.createHasPrimeImageRelationship()
