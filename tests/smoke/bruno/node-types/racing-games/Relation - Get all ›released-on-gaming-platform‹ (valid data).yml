info:
  name: Get all ›released-on-gaming-platform‹ relations (valid data)
  type: http
  tags:
    - get
    - relation
    - collection
    - valid

http:
  method: GET
  url: "{{baseUrl}}/racing-games/{{validRacingGameId}}/released-on-gaming-platform"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "200"
    - expression: res.body
      operator: isJson
    - expression: res.body.data
      operator: isArray
    - expression: res.body.data[0].data.relationship_id
      operator: gte
      value: "12000000"
    - expression: res.body.data[0].data.relationship_name
      operator: eq
      value: "released-on-gaming-platform"
    - expression: res.body.data[0].data.start_node
      operator: isJson
    - expression: res.body.data[0].data.start_node.node_type
      operator: eq
      value: "racing-games"
    - expression: res.body.data[0].data.start_node.data.id
      operator: eq
      value: "{{validRacingGameId}}"
    - expression: res.body.data[0].data.partner_node
      operator: isJson
    - expression: res.body.data[0].data.partner_node.node_type
      operator: eq
      value: "gaming-platforms"
    - expression: res.body.data[0].data.partner_node.data.id
      operator: eq
      value: "{{validGamingPlatformId}}"
    - expression: res.body.data[0].data.created_at
      operator: isString
    - expression: res.body.data[0].data.created_at
      operator: isNotEmpty
    - expression: res.body.data[0].data.updated_at
      operator: isString
    - expression: res.body.data[0].data.updated_at
      operator: isNotEmpty
  scripts:
    - type: before-request
      code: |-
        const RacingGames = require('./lib/node-types/RacingGames.js')
        const GamingPlatforms = require('./lib/node-types/GamingPlatforms.js')
        await RacingGames.create()
        await GamingPlatforms.create()
        await RacingGames.createReleasedOnGamingPlatformRelationship()
