info:
  name: Delete ›features-track-layout‹ relation (valid data)
  type: http
  tags:
    - delete
    - relation
    - valid

http:
  method: DELETE
  url: "{{baseUrl}}/racing-games/{{validRacingGameId}}/features-track-layout/{{validTrackLayoutId}}"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "204"
  scripts:
    - type: before-request
      code: |-
        const RacingGames = require('./lib/node-types/RacingGames.js')
        const TrackLayouts = require('./lib/node-types/TrackLayouts.js')
        await RacingGames.create()
        await TrackLayouts.create()
        await RacingGames.createFeaturesTrackLayoutRelationship()
