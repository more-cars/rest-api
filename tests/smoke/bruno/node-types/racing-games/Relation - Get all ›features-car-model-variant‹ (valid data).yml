info:
  name: Get all ›features-car-model-variant‹ relations (valid data)
  type: http
  tags:
    - get
    - relation
    - collection
    - valid

http:
  method: GET
  url: "{{baseUrl}}/racing-games/{{validRacingGameId}}/features-car-model-variant"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "200"
    - expression: res.body
      operator: isJson
    - expression: res.body.data
      operator: isArray
    - expression: res.body.data[0].data.relationship_id
      operator: gte
      value: "12000000"
    - expression: res.body.data[0].data.relationship_name
      operator: eq
      value: "features-car-model-variant"
    - expression: res.body.data[0].data.relationship_partner
      operator: isJson
    - expression: res.body.data[0].data.relationship_partner.node_type
      operator: eq
      value: "car-model-variants"
    - expression: res.body.data[0].data.relationship_partner.data.id
      operator: eq
      value: "{{validCarModelVariantId}}"
    - expression: res.body.data[0].data.created_at
      operator: isString
    - expression: res.body.data[0].data.created_at
      operator: isNotEmpty
    - expression: res.body.data[0].data.updated_at
      operator: isString
    - expression: res.body.data[0].data.updated_at
      operator: isNotEmpty
  scripts:
    - type: before-request
      code: |-
        const RacingGames = require('./lib/node-types/RacingGames.js')
        const CarModelVariants = require('./lib/node-types/CarModelVariants.js')
        await RacingGames.create()
        await CarModelVariants.create()
        await RacingGames.createFeaturesCarModelVariantRelationship()
