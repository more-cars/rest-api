info:
  name: Create ›features-car-model-variant‹ relation (invalid data)
  type: http
  tags:
    - create
    - relation
    - invalid

http:
  method: POST
  url: "{{baseUrl}}/racing-games/{{invalidRacingGameId}}/features-car-model-variant/{{invalidCarModelVariantId}}"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "404"
    - expression: res.body
      operator: isString
    - expression: res.body
      operator: isNotEmpty
  scripts:
    - type: before-request
      code: |-
        const Ids = require('./lib/Ids.js')
        await Ids.generateInvalidId('RacingGame')
        await Ids.generateInvalidId('CarModelVariant')
