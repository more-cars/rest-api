info:
  name: Create ›has-lap-time‹ relation (valid data)
  type: http
  tags:
    - create
    - relation
    - valid

http:
  method: POST
  url: "{{baseUrl}}/session-results/{{validSessionResultId}}/has-lap-time/{{validLapTimeId}}"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "201"
    - expression: res.body
      operator: isJson
    - expression: res.body.data
      operator: isJson
    - expression: res.body.data.relationship_id
      operator: gte
      value: "12000000"
    - expression: res.body.data.relationship_name
      operator: eq
      value: "has-lap-time"
    - expression: res.body.data.relationship_partner
      operator: isJson
    - expression: res.body.data.relationship_partner.node_type
      operator: eq
      value: "lap-time"
    - expression: res.body.data.relationship_partner.data.id
      operator: eq
      value: "{{validLapTimeId}}"
    - expression: res.body.data.created_at
      operator: isString
    - expression: res.body.data.created_at
      operator: isNotEmpty
    - expression: res.body.data.updated_at
      operator: isString
    - expression: res.body.data.updated_at
      operator: isNotEmpty
  scripts:
    - type: before-request
      code: |-
        const SessionResults = require('./lib/node-types/SessionResults.js')
        const LapTimes = require('./lib/node-types/LapTimes.js')
        await SessionResults.create()
        await LapTimes.create()
