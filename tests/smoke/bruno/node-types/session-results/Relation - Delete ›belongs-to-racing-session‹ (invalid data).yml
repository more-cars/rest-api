info:
  name: Delete ›belongs-to-racing-session‹ relation (invalid data)
  type: http
  tags:
    - delete
    - relation
    - invalid

http:
  method: DELETE
  url: "{{baseUrl}}/session-results/{{invalidSessionResultId}}/belongs-to-racing-session/{{invalidRacingSessionId}}"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "404"
    - expression: res.body
      operator: isString
    - expression: res.body
      operator: isNotEmpty
  scripts:
    - type: before-request
      code: |-
        const Ids = require('./lib/Ids.js')
        await Ids.generateInvalidId('SessionResult')
        await Ids.generateInvalidId('RacingSession')
