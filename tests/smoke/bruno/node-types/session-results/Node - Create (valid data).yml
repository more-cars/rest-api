info:
  name: Create Session Result (valid data)
  type: http
  tags:
    - create
    - node
    - valid

http:
  method: POST
  url: "{{baseUrl}}/session-results"
  body:
    type: json
    data: |-
      {
        "position": 1,
        "race_number": "44",
        "driver_name": "Lewis Hamilton",
        "team_name": "Mercedes",
        "race_time": "PT1H23M45.678S",
        "laps": 51,
        "status": "finished",
        "points": 25
      }

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "201"
    - expression: res.body
      operator: isJson
    - expression: res.body.data.id
      operator: gte
      value: "12000000"
  scripts:
    - type: tests
      code: |-
        test("both timestamps should be identical", function () {
          const data = res.getBody()
          expect(data.data.created_at).to.eql(data.data.updated_at)
        })
