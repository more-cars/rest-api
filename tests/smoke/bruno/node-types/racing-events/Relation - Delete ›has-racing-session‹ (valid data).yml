info:
  name: Delete ›has-racing-session‹ relation (valid data)
  type: http
  tags:
    - delete
    - relation
    - valid

http:
  method: DELETE
  url: "{{baseUrl}}/racing-events/{{validRacingEventId}}/has-racing-session/{{validRacingSessionId}}"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "204"
  scripts:
    - type: before-request
      code: |-
        const RacingEvents = require('./lib/node-types/RacingEvents.js')
        const RacingSessions = require('./lib/node-types/RacingSessions.js')
        await RacingEvents.create()
        await RacingSessions.create()
        await RacingEvents.createHasRacingSessionRelationship()
