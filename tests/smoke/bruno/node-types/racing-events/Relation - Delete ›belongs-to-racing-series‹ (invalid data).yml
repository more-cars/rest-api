info:
  name: Delete ›belongs-to-racing-series‹ relation (invalid data)
  type: http
  tags:
    - delete
    - relation
    - invalid

http:
  method: DELETE
  url: "{{baseUrl}}/racing-events/{{invalidRacingEventId}}/belongs-to-racing-series/{{invalidRacingSeriesId}}"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "404"
    - expression: res.body
      operator: isString
    - expression: res.body
      operator: isNotEmpty
  scripts:
    - type: before-request
      code: |-
        const Ids = require('./lib/Ids.js')
        await Ids.generateInvalidId('RacingEvent')
        await Ids.generateInvalidId('')

  assert {
res.status: 404
res.body: isString
}

  script:pre-request {
  const lib = require ('./lib/lib')
  lib.tools.generateInvalidId('RacingEvent')
  lib.tools.generateInvalidId('RacingSeries')
}
