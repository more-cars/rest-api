info:
  name: Create ›has-racing-session‹ relation (valid data)
  type: http
  tags:
    - create
    - relation
    - valid

http:
  method: POST
  url: "{{baseUrl}}/racing-events/{{validRacingEventId}}/has-racing-session/{{validRacingSessionId}}"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "201"
    - expression: res.body
      operator: isJson
    - expression: res.body.data
      operator: isJson
    - expression: res.body.data.relationship_id
      operator: gte
      value: "12000000"
    - expression: res.body.data.relationship_name
      operator: eq
      value: "has-racing-session"
    - expression: res.body.data.partner_node
      operator: isJson
    - expression: res.body.data.partner_node.node_type
      operator: eq
      value: "racing-sessions"
    - expression: res.body.data.partner_node.data.id
      operator: eq
      value: "{{validRacingSessionId}}"
    - expression: res.body.data.created_at
      operator: isString
    - expression: res.body.data.created_at
      operator: isNotEmpty
    - expression: res.body.data.updated_at
      operator: isString
    - expression: res.body.data.updated_at
      operator: isNotEmpty
  scripts:
    - type: before-request
      code: |-
        const RacingEvents = require('./lib/node-types/RacingEvents.js')
        const RacingSessions = require('./lib/node-types/RacingSessions.js')
        await RacingEvents.create()
        await RacingSessions.create()
