info:
  name: Get all Racing Events (valid filter)
  type: http
  tags:
    - get
    - node
    - collection
    - filter
    - valid

http:
  method: GET
  url: "{{baseUrl}}/racing-events?filter_by_property=id&filter_value=1234&filter_operator=gte"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "200"
    - expression: res.body.data
      operator: isArray
