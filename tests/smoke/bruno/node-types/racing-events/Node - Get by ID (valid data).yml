info:
  name: Get Racing Event by ID (valid data)
  type: http
  tags:
    - get
    - node
    - valid

http:
  method: GET
  url: "{{baseUrl}}/racing-events/{{validRacingEventId}}"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "200"
    - expression: res.body
      operator: isJson
    - expression: res.body.data.id
      operator: eq
      value: "{{validRacingEventId}}"
    - expression: res.body.data.created_at
      operator: isString
    - expression: res.body.data.created_at
      operator: isNotEmpty
    - expression: res.body.data.updated_at
      operator: isString
    - expression: res.body.data.updated_at
      operator: isNotEmpty
  scripts:
    - type: before-request
      code: |-
        const RacingEvents = require('./lib/node-types/RacingEvents.js')
        await RacingEvents.create()
