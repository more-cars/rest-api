info:
  name: Create ›is-followed-by-event‹ relation (valid data)
  type: http
  tags:
    - create
    - relation
    - valid

http:
  method: POST
  url: "{{baseUrl}}/racing-events/{{validRacingEventId}}/is-followed-by-event/{{validSecondRacingEventId}}"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "201"
    - expression: res.body
      operator: isJson
    - expression: res.body.data
      operator: isJson
    - expression: res.body.data.relationship_id
      operator: gte
      value: "12000000"
    - expression: res.body.data.relationship_name
      operator: eq
      value: "is-followed-by-event"
    - expression: res.body.data.partner_node
      operator: isJson
    - expression: res.body.data.partner_node.node_type
      operator: eq
      value: "racing-events"
    - expression: res.body.data.partner_node.data.id
      operator: eq
      value: "{{validSecondRacingEventId}}"
    - expression: res.body.data.created_at
      operator: isString
    - expression: res.body.data.created_at
      operator: isNotEmpty
    - expression: res.body.data.updated_at
      operator: isString
    - expression: res.body.data.updated_at
      operator: isNotEmpty
  scripts:
    - type: before-request
      code: |-
        const RacingEvents = require('./lib/node-types/RacingEvents.js')
        await RacingEvents.create()
        await RacingEvents.create('Second')
