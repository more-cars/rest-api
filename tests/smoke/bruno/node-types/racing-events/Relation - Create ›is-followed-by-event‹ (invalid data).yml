info:
  name: Create ›is-followed-by-event‹ relation (invalid data)
  type: http
  tags:
    - create
    - relation
    - invalid

http:
  method: POST
  url: "{{baseUrl}}/racing-events/{{invalidRacingEventId}}/is-followed-by-event/{{invalidSecondRacingEventId}}"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "404"
    - expression: res.body
      operator: isString
    - expression: res.body
      operator: isNotEmpty
  scripts:
    - type: before-request
      code: |-
        const Ids = require('./lib/Ids.js')
        await Ids.generateInvalidId('RacingEvent')
        await Ids.generateInvalidId('SecondRacingEvent')
