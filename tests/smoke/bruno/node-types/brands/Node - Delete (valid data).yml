info:
  name: Delete Brand (valid data)
  type: http
  tags:
    - delete
    - node
    - valid

http:
  method: DELETE
  url: "{{baseUrl}}/brands/{{validBrandId}}"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "204"
    - expression: res.body
      operator: isEmpty
  scripts:
    - type: before-request
      code: |-
        const Brands = require('./lib/node-types/Brands.js')
        await Brands.createBrand()
    - type: after-response
      code: |-
        const Ids = require('./lib/Ids.js')
        Ids.forgetId('Brand')
