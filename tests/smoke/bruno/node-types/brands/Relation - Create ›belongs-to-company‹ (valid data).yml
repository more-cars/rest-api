info:
  name: Create ›belongs-to-company‹ relation (valid data)
  type: http
  tags:
    - create
    - relation
    - valid

http:
  method: POST
  url: "{{baseUrl}}/brands/{{validBrandId}}/belongs-to-company/{{validCompanyId}}"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "201"
    - expression: res.body
      operator: isJson
    - expression: res.body.data
      operator: isJson
    - expression: res.body.data.relationship_id
      operator: gte
      value: "12000000"
    - expression: res.body.data.relationship_name
      operator: eq
      value: "belongs-to-company"
    - expression: res.body.data.relationship_partner
      operator: isJson
    - expression: res.body.data.relationship_partner.node_type
      operator: eq
      value: "company"
    - expression: res.body.data.relationship_partner.data.id
      operator: eq
      value: "{{validCompanyId}}"
    - expression: res.body.data.created_at
      operator: isString
    - expression: res.body.data.created_at
      operator: isNotEmpty
    - expression: res.body.data.updated_at
      operator: isString
    - expression: res.body.data.updated_at
      operator: isNotEmpty

  scripts:
    - type: before-request
      code: |-
        const Brands = require('./lib/node-types/Brands.js')
        const Companies = require('./lib/node-types/Companies.js')
        await Brands.createBrand()
        await Companies.createCompany()
