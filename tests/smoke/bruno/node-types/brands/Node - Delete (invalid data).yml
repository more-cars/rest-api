info:
  name: Delete Brand (invalid data)
  type: http
  tags:
    - delete
    - node
    - invalid

http:
  method: DELETE
  url: "{{baseUrl}}/brands/{{invalidBrandId}}"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "404"
    - expression: res.body
      operator: isString
    - expression: res.body
      operator: isNotEmpty
  scripts:
    - type: before-request
      code: |-
        const Ids = require('./lib/Ids.js')
        await Ids.generateInvalidId('Brand')
