info:
  name: Create ›has-prime-image‹ relation (invalid data)
  type: http
  tags:
    - create
    - relation
    - invalid

http:
  method: POST
  url: "{{baseUrl}}/brands/{{invalidBrandId}}/has-prime-image/{{invalidImageId}}"

  runtime:
    assertions:
      - expression: res.status
        operator: eq
        value: "404"
      - expression: res.body
        operator: isString
      - expression: res.body
        operator: isNotEmpty
    scripts:
      - type: before-request
        code: |-
          const Ids = require('./lib/Ids.js')
          await Ids.generateInvalidId('Brand')
          await Ids.generateInvalidId('Image')

