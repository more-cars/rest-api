info:
  name: Get specific ›has-car-model‹ relation (invalid data)
  type: http
  tags:
    - get
    - relation
    - invalid

http:
  method: GET
  url: "{{baseUrl}}/brands/{{invalidBrandId}}/has-car-model/{{invalidCarModelId}}"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "404"
    - expression: res.body
      operator: isString
    - expression: res.body
      operator: isNotEmpty

  scripts:
    - type: before-request
      code: |-
        const Ids = require('./lib/Ids.js')
        await Ids.generateInvalidId('Brand')
        await Ids.generateInvalidId('CarModel')
