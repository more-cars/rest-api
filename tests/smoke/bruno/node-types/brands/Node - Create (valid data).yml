info:
  name: Create Brand (valid data)
  type: http
  tags:
    - create
    - node
    - valid

http:
  method: POST
  url: "{{baseUrl}}/brands"
  body:
    type: json
    data: |-
      {
        "name": "DKW",
        "full_name": "Dampfkraftwagen",
        "founded": 1916,
        "defunct": 1966,
        "wmi": null,
        "hsn": "0010"
      }

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "201"
    - expression: res.body
      operator: isJson
    - expression: res.body.data.id
      operator: gte
      value: "12000000"
  scripts:
    - type: tests
      code: |-
        test("both timestamps should be identical", function () {
          const data = res.getBody()
          expect(data.data.created_at).to.eql(data.data.updated_at)
        })
