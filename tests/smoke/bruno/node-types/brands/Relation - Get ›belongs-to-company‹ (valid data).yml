info:
  name: Get ›belongs-to-company‹ relation (valid data)
  type: http
  tags:
    - get
    - relation
    - valid

http:
  method: GET
  url: "{{baseUrl}}/brands/{{validBrandId}}/belongs-to-company"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "200"
    - expression: res.body
      operator: isJson
    - expression: res.body.data
      operator: isJson
    - expression: res.body.data.relationship_id
      operator: gte
      value: "12000000"
    - expression: res.body.data.relationship_name
      operator: eq
      value: "belongs-to-company"
    - expression: res.body.data.start_node
      operator: isJson
    - expression: res.body.data.start_node.node_type
      operator: eq
      value: "brands"
    - expression: res.body.data.start_node.data.id
      operator: eq
      value: "{{validBrandId}}"
    - expression: res.body.data.partner_node
      operator: isJson
    - expression: res.body.data.partner_node.node_type
      operator: eq
      value: "companies"
    - expression: res.body.data.partner_node.data.id
      operator: eq
      value: "{{validCompanyId}}"
    - expression: res.body.data.created_at
      operator: isString
    - expression: res.body.data.created_at
      operator: isNotEmpty
    - expression: res.body.data.updated_at
      operator: isString
    - expression: res.body.data.updated_at
      operator: isNotEmpty
  scripts:
    - type: before-request
      code: |-
        const Brands = require('./lib/node-types/Brands.js')
        const Companies = require('./lib/node-types/Companies.js')
        await Brands.create()
        await Companies.create()
        await Brands.createBelongsToCompanyRelationship()
