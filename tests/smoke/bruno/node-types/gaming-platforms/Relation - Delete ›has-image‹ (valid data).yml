info:
  name: Delete ›has-image‹ relation (valid data)
  type: http
  tags:
    - delete
    - relation
    - valid

http:
  method: DELETE
  url: "{{baseUrl}}/gaming-platforms/{{validGamingPlatformId}}/has-image/{{validImageId}}"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "204"
  scripts:
    - type: before-request
      code: |-
        const GamingPlatforms = require('./lib/node-types/GamingPlatforms.js')
        const Images = require('./lib/node-types/Images.js')
        await GamingPlatforms.create()
        await Images.create()
        await GamingPlatforms.createHasImageRelationship()
