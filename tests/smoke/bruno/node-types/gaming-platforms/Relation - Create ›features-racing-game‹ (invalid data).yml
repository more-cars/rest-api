info:
  name: Create ›features-racing-game‹ relation (invalid data)
  type: http
  tags:
    - create
    - relation
    - invalid

http:
  method: POST
  url: "{{baseUrl}}/gaming-platforms/{{invalidGamingPlatformId}}/features-racing-game/{{invalidRacingGameId}}"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "404"
    - expression: res.body
      operator: isString
    - expression: res.body
      operator: isNotEmpty
  scripts:
    - type: before-request
      code: |-
        const Ids = require('./lib/Ids.js')
        await Ids.generateInvalidId('GamingPlatform')
        await Ids.generateInvalidId('RacingGame')
