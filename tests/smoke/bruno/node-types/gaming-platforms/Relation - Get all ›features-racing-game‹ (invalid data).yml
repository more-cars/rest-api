info:
  name: Get all ›features-racing-game‹ relations (invalid data)
  type: http
  tags:
    - get
    - relation
    - collection
    - invalid

http:
  method: GET
  url: "{{baseUrl}}/gaming-platforms/{{invalidGamingPlatformId}}/features-racing-game"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "404"
    - expression: res.body
      operator: isString
    - expression: res.body
      operator: isNotEmpty
  scripts:
    - type: before-request
      code: |-
        const Ids = require('./lib/Ids.js')
        await Ids.generateInvalidId('GamingPlatform')
