info:
  name: Get all Gaming Platforms (valid page)
  type: http
  tags:
    - get
    - node
    - collection
    - pagination
    - valid

http:
  method: GET
  url: "{{baseUrl}}/gaming-platforms?page=2"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "200"
    - expression: res.body.data
      operator: isArray
