info:
  name: Delete Gaming Platform (valid data)
  type: http
  tags:
    - delete
    - node
    - valid

http:
  method: DELETE
  url: "{{baseUrl}}/gaming-platforms/{{validGamingPlatformId}}"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "204"
    - expression: res.body
      operator: isEmpty
  scripts:
    - type: before-request
      code: |-
        const GamingPlatforms = require('./lib/node-types/GamingPlatforms.js')
        await GamingPlatforms.create()
    - type: after-response
      code: |-
        const Ids = require('./lib/Ids.js')
        Ids.forgetId('GamingPlatform')
