info:
  name: Create Gaming Platform (minimal data)
  type: http
  tags:
    - create
    - node
    - valid

http:
  method: POST
  url: "{{baseUrl}}/gaming-platforms"
  body:
    type: json
    data: |-
      {
        "name": "PlayStation 5"
      }

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "201"
    - expression: res.body
      operator: isJson
    - expression: res.body.data.id
      operator: gte
      value: "12000000"
