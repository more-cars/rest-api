info:
  name: Create Lap Time (valid data)
  type: http
  tags:
    - create
    - node
    - valid

http:
  method: POST
  url: "{{baseUrl}}/lap-times"
  body:
    type: json
    data: |-
      {
        "time": "PT1M33.294S",
        "driver_name": "Klaus Ludwig",
        "date": "1996-08-03"
      }

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "201"
    - expression: res.body
      operator: isJson
    - expression: res.body.data.id
      operator: gte
      value: "12000000"
  scripts:
    - type: tests
      code: |-
        test("both timestamps should be identical", function () {
          const data = res.getBody()
          expect(data.data.created_at).to.eql(data.data.updated_at)
        })
