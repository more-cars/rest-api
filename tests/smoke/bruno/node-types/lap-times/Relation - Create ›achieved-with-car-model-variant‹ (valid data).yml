info:
  name: Create ›achieved-with-car-model-variant‹ relation (valid data)
  type: http
  tags:
    - create
    - relation
    - valid

http:
  method: POST
  url: "{{baseUrl}}/lap-times/{{validLapTimeId}}/achieved-with-car-model-variant/{{validCarModelVariantId}}"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "201"
    - expression: res.body
      operator: isJson
    - expression: res.body.data
      operator: isJson
    - expression: res.body.data.relationship_id
      operator: gte
      value: "12000000"
    - expression: res.body.data.relationship_name
      operator: eq
      value: "achieved-with-car-model-variant"
    - expression: res.body.data.partner_node
      operator: isJson
    - expression: res.body.data.partner_node.node_type
      operator: eq
      value: "car-model-variants"
    - expression: res.body.data.partner_node.data.id
      operator: eq
      value: "{{validCarModelVariantId}}"
    - expression: res.body.data.created_at
      operator: isString
    - expression: res.body.data.created_at
      operator: isNotEmpty
    - expression: res.body.data.updated_at
      operator: isString
    - expression: res.body.data.updated_at
      operator: isNotEmpty
  scripts:
    - type: before-request
      code: |-
        const LapTimes = require('./lib/node-types/LapTimes.js')
        const CarModelVariants = require('./lib/node-types/CarModelVariants.js')
        await LapTimes.create()
        await CarModelVariants.create()
