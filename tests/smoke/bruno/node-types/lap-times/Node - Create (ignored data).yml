info:
  name: Create Lap Time (ignored data)
  type: http
  tags:
    - create
    - node
    - valid

http:
  method: POST
  url: "{{baseUrl}}/lap-times"
  body:
    type: json
    data: |-
      {
        "time": "PT1M33.294S",
        "driver_name": "Klaus Ludwig",
        "created_at": "nope",
        "updated_at": "nonono"
      }

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "201"
    - expression: res.body.data.created_at
      operator: neq
      value: nope
    - expression: res.body.data.updated_at
      operator: neq
      value: nonono
