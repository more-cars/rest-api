info:
  name: Get all Lap Times (valid sort)
  type: http
  tags:
    - get
    - node
    - collection
    - sorting
    - valid

http:
  method: GET
  url: "{{baseUrl}}/lap-times?sort_by_property=time&sort_direction=desc"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "200"
    - expression: res.body.data
      operator: isArray
    - expression: res.body.data[0].data
      operator: isJson
    - expression: res.body.data[0].data.id
      operator: gte
      value: "12000000"
