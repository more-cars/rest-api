info:
  name: Get ›achieved-on-track-layout‹ relation (invalid data)
  type: http
  tags:
    - get
    - relation
    - invalid

http:
  method: GET
  url: "{{baseUrl}}/lap-times/{{invalidLapTimeId}}/achieved-on-track-layout"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "404"
    - expression: res.body
      operator: isString
    - expression: res.body
      operator: isNotEmpty
  scripts:
    - type: before-request
      code: |-
        const Ids = require('./lib/Ids.js')
        await Ids.generateInvalidId('LapTime')
