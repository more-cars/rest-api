info:
  name: Create Lap Time (minimal data)
  type: http
  tags:
    - create
    - node
    - valid

http:
  method: POST
  url: "{{baseUrl}}/lap-times"
  body:
    type: json
    data: |-
      {
        "time": "PT1M33.294S",
        "driver_name": "Klaus Ludwig"
      }

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "201"
    - expression: res.body
      operator: isJson
    - expression: res.body.data.id
      operator: gte
      value: "12000000"
