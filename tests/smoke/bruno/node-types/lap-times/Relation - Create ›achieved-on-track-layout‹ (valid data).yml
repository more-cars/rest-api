info:
  name: Create ›achieved-on-track-layout‹ relation (valid data)
  type: http
  tags:
    - create
    - relation
    - valid

http:
  method: POST
  url: "{{baseUrl}}/lap-times/{{validLapTimeId}}/achieved-on-track-layout/{{validTrackLayoutId}}"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "201"
    - expression: res.body
      operator: isJson
    - expression: res.body.data
      operator: isJson
    - expression: res.body.data.relationship_id
      operator: gte
      value: "12000000"
    - expression: res.body.data.relationship_name
      operator: eq
      value: "achieved-on-track-layout"
    - expression: res.body.data.relationship_partner
      operator: isJson
    - expression: res.body.data.relationship_partner.node_type
      operator: eq
      value: "track-layout"
    - expression: res.body.data.relationship_partner.data.id
      operator: eq
      value: "{{validTrackLayoutId}}"
    - expression: res.body.data.created_at
      operator: isString
    - expression: res.body.data.created_at
      operator: isNotEmpty
    - expression: res.body.data.updated_at
      operator: isString
    - expression: res.body.data.updated_at
      operator: isNotEmpty
  scripts:
    - type: before-request
      code: |-
        const LapTimes = require('./lib/node-types/LapTimes.js')
        const TrackLayouts = require('./lib/node-types/TrackLayouts.js')
        await LapTimes.create()
        await TrackLayouts.create()
