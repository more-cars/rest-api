info:
  name: Delete ›achieved-with-car-model-variant‹ relation (invalid data)
  type: http
  tags:
    - delete
    - relation
    - invalid

http:
  method: DELETE
  url: "{{baseUrl}}/lap-times/{{invalidLapTimeId}}/achieved-with-car-model-variant/{{invalidCarModelVariantId}}"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "404"
    - expression: res.body
      operator: isString
    - expression: res.body
      operator: isNotEmpty
  scripts:
    - type: before-request
      code: |-
        const Ids = require('./lib/Ids.js')
        await Ids.generateInvalidId('LapTime')
        await Ids.generateInvalidId('CarModelVariant')
