info:
  name: Create ›belongs-to-session-result‹ relation (invalid data)
  type: http
  tags:
    - create
    - relation
    - invalid

http:
  method: POST
  url: "{{baseUrl}}/lap-times/{{invalidLapTimeId}}/belongs-to-session-result/{{invalidSessionResultId}}"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "404"
    - expression: res.body
      operator: isString
    - expression: res.body
      operator: isNotEmpty
  scripts:
    - type: before-request
      code: |-
        const Ids = require('./lib/Ids.js')
        await Ids.generateInvalidId('LapTime')
        await Ids.generateInvalidId('SessionResult')
