info:
  name: Get Lap Time by ID (valid data)
  type: http
  tags:
    - get
    - node
    - valid

http:
  method: GET
  url: "{{baseUrl}}/lap-times/{{validLapTimeId}}"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "200"
    - expression: res.body
      operator: isJson
    - expression: res.body.data.id
      operator: eq
      value: "{{validLapTimeId}}"
    - expression: res.body.data.created_at
      operator: isString
    - expression: res.body.data.created_at
      operator: isNotEmpty
    - expression: res.body.data.updated_at
      operator: isString
    - expression: res.body.data.updated_at
      operator: isNotEmpty
  scripts:
    - type: before-request
      code: |-
        const LapTimes = require('./lib/node-types/LapTimes.js')
        await LapTimes.create()
