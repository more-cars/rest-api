info:
  name: Get all ›hosted-racing-event‹ relations (valid data)
  type: http
  tags:
    - get
    - relation
    - collection
    - valid

http:
  method: GET
  url: "{{baseUrl}}/race-tracks/{{validRaceTrackId}}/hosted-racing-event"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "200"
    - expression: res.body
      operator: isJson
    - expression: res.body.data
      operator: isArray
    - expression: res.body.data[0].data.relationship_id
      operator: gte
      value: "12000000"
    - expression: res.body.data[0].data.relationship_name
      operator: eq
      value: "hosted-racing-event"
    - expression: res.body.data[0].data.start_node
      operator: isJson
    - expression: res.body.data[0].data.start_node.node_type
      operator: eq
      value: "race-tracks"
    - expression: res.body.data[0].data.start_node.data.id
      operator: eq
      value: "{{validRaceTrackId}}"
    - expression: res.body.data[0].data.partner_node
      operator: isJson
    - expression: res.body.data[0].data.partner_node.node_type
      operator: eq
      value: "racing-events"
    - expression: res.body.data[0].data.partner_node.data.id
      operator: eq
      value: "{{validRacingEventId}}"
    - expression: res.body.data[0].data.created_at
      operator: isString
    - expression: res.body.data[0].data.created_at
      operator: isNotEmpty
    - expression: res.body.data[0].data.updated_at
      operator: isString
    - expression: res.body.data[0].data.updated_at
      operator: isNotEmpty
  scripts:
    - type: before-request
      code: |-
        const RaceTracks = require('./lib/node-types/RaceTracks.js')
        const RacingEvents = require('./lib/node-types/RacingEvents.js')
        await RaceTracks.create()
        await RacingEvents.create()
        await RaceTracks.createHostedRacingEventRelationship()
