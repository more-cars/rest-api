info:
  name: Delete ›hosted-racing-event‹ relation (invalid data)
  type: http
  tags:
    - delete
    - relation
    - invalid

http:
  method: DELETE
  url: "{{baseUrl}}/race-tracks/{{invalidRaceTrackId}}/hosted-racing-event/{{invalidRacingEventId}}"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "404"
    - expression: res.body
      operator: isString
    - expression: res.body
      operator: isNotEmpty
  scripts:
    - type: before-request
      code: |-
        const Ids = require('./lib/Ids.js')
        await Ids.generateInvalidId('RaceTrack')
        await Ids.generateInvalidId('RacingEvent')
