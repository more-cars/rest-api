info:
  name: Create Race Track (valid data)
  type: http
  tags:
    - create
    - node
    - valid

http:
  method: POST
  url: "{{baseUrl}}/race-tracks"
  body:
    type: json
    data: |-
      {
        "name": "Lausitzring",
        "opened": 2000,
        "closed": null,
        "type": "permanent race track",
        "location": "Klettwitz",
        "geo_position": "51°32'0\"N 13°55'10\"E"
      }

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "201"
    - expression: res.body
      operator: isJson
    - expression: res.body.data.id
      operator: gte
      value: "12000000"
  scripts:
    - type: tests
      code: |-
        test("both timestamps should be identical", function () {
          const data = res.getBody()
          expect(data.data.created_at).to.eql(data.data.updated_at)
        })
