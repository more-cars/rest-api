info:
  name: Create ›has-layout‹ relation (invalid data)
  type: http
  tags:
    - create
    - relation
    - invalid

http:
  method: POST
  url: "{{baseUrl}}/race-tracks/{{invalidRaceTrackId}}/has-layout/{{invalidTrackLayoutId}}"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "404"
    - expression: res.body
      operator: isString
    - expression: res.body
      operator: isNotEmpty
  scripts:
    - type: before-request
      code: |-
        const Ids = require('./lib/Ids.js')
        await Ids.generateInvalidId('RaceTrack')
        await Ids.generateInvalidId('TrackLayout')
