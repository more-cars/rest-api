info:
  name: Create ›hosted-racing-event‹ relation (valid data)
  type: http
  tags:
    - create
    - relation
    - valid

http:
  method: POST
  url: "{{baseUrl}}/race-tracks/{{validRaceTrackId}}/hosted-racing-event/{{validRacingEventId}}"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "201"
    - expression: res.body
      operator: isJson
    - expression: res.body.data
      operator: isJson
    - expression: res.body.data.relationship_id
      operator: gte
      value: "12000000"
    - expression: res.body.data.relationship_name
      operator: eq
      value: "hosted-racing-event"
    - expression: res.body.data.relationship_partner
      operator: isJson
    - expression: res.body.data.relationship_partner.node_type
      operator: eq
      value: "racing-events"
    - expression: res.body.data.relationship_partner.data.id
      operator: eq
      value: "{{validRacingEventId}}"
    - expression: res.body.data.created_at
      operator: isString
    - expression: res.body.data.created_at
      operator: isNotEmpty
    - expression: res.body.data.updated_at
      operator: isString
    - expression: res.body.data.updated_at
      operator: isNotEmpty
  scripts:
    - type: before-request
      code: |-
        const RaceTracks = require('./lib/node-types/RaceTracks.js')
        const RacingEvents = require('./lib/node-types/RacingEvents.js')
        await RaceTracks.create()
        await RacingEvents.create()
