info:
  name: Create Race Track (ignored data)
  type: http
  tags:
    - create
    - node
    - valid

http:
  method: POST
  url: "{{baseUrl}}/race-tracks"
  body:
    type: json
    data: |-
      {
        "name": "Lausitzring",
        "created_at": "nope",
        "updated_at": "nonono"
      }

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "201"
    - expression: res.body.data.created_at
      operator: neq
      value: nope
    - expression: res.body.data.updated_at
      operator: neq
      value: nonono
