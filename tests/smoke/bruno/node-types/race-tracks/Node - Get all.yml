info:
  name: Get all Race Tracks
  type: http
  tags:
    - get
    - node
    - collection
    - valid

http:
  method: GET
  url: "{{baseUrl}}/race-tracks"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "200"
    - expression: res.body.data
      operator: isArray
    - expression: res.body.data[0].data
      operator: isJson
    - expression: res.body.data[0].data.id
      operator: gte
      value: "12000000"
  scripts:
    - type: before-request
      code: |-
        const RaceTracks = require('./lib/node-types/RaceTracks.js')
        await RaceTracks.create()
