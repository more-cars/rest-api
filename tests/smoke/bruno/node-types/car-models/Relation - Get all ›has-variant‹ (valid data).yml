info:
  name: Get all ›has-variant‹ relations (valid data)
  type: http
  tags:
    - get
    - relation
    - collection
    - valid

http:
  method: GET
  url: "{{baseUrl}}/car-models/{{validCarModelId}}/has-variant"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "200"
    - expression: res.body
      operator: isJson
    - expression: res.body.data
      operator: isArray
    - expression: res.body.data[0].data.relationship_id
      operator: gte
      value: "12000000"
    - expression: res.body.data[0].data.relationship_name
      operator: eq
      value: "has-variant"
    - expression: res.body.data[0].data.partner_node
      operator: isJson
    - expression: res.body.data[0].data.partner_node.node_type
      operator: eq
      value: "car-model-variants"
    - expression: res.body.data[0].data.partner_node.data.id
      operator: eq
      value: "{{validCarModelVariantId}}"
    - expression: res.body.data[0].data.created_at
      operator: isString
    - expression: res.body.data[0].data.created_at
      operator: isNotEmpty
    - expression: res.body.data[0].data.updated_at
      operator: isString
    - expression: res.body.data[0].data.updated_at
      operator: isNotEmpty
  scripts:
    - type: before-request
      code: |-
        const CarModels = require('./lib/node-types/CarModels.js')
        const CarModelVariants = require('./lib/node-types/CarModelVariants.js')
        await CarModels.create()
        await CarModelVariants.create()
        await CarModels.createHasVariantRelationship()
