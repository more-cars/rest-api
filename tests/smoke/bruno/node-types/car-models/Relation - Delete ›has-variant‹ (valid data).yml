info:
  name: Delete ›has-variant‹ relation (valid data)
  type: http
  tags:
    - delete
    - relation
    - valid

http:
  method: DELETE
  url: "{{baseUrl}}/car-models/{{validCarModelId}}/has-variant/{{validCarModelVariantId}}"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "204"
  scripts:
    - type: before-request
      code: |-
        const CarModels = require('./lib/node-types/CarModels.js')
        const CarModelVariants = require('./lib/node-types/CarModelVariants.js')
        await CarModels.create()
        await CarModelVariants.create()
        await CarModels.createHasVariantRelationship()
