info:
  name: Delete ›belongs-to-brand‹ relation (valid data)
  type: http
  tags:
    - delete
    - relation
    - valid

http:
  method: DELETE
  url: "{{baseUrl}}/car-models/{{validCarModelId}}/belongs-to-brand/{{validBrandId}}"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "204"
  scripts:
    - type: before-request
      code: |-
        const CarModels = require('./lib/node-types/CarModels.js')
        const Brands = require('./lib/node-types/Brands.js')
        await CarModels.create()
        await Brands.create()
        await CarModels.createBelongsToBrandRelationship()
