info:
  name: Create ›has-successor‹ relation (valid data)
  type: http
  tags:
    - create
    - relation
    - valid

http:
  method: POST
  url: "{{baseUrl}}/car-models/{{validCarModelId}}/has-successor/{{validSecondCarModelId}}"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "201"
    - expression: res.body
      operator: isJson
    - expression: res.body.data
      operator: isJson
    - expression: res.body.data.relationship_id
      operator: gte
      value: "12000000"
    - expression: res.body.data.relationship_name
      operator: eq
      value: "has-successor"
    - expression: res.body.data.relationship_partner
      operator: isJson
    - expression: res.body.data.relationship_partner.node_type
      operator: eq
      value: "car-model"
    - expression: res.body.data.relationship_partner.data.id
      operator: eq
      value: "{{validSecondCarModelId}}"
    - expression: res.body.data.created_at
      operator: isString
    - expression: res.body.data.created_at
      operator: isNotEmpty
    - expression: res.body.data.updated_at
      operator: isString
    - expression: res.body.data.updated_at
      operator: isNotEmpty
  scripts:
    - type: before-request
      code: |-
        const CarModels = require('./lib/node-types/CarModels.js')
        await CarModels.create()
        await CarModels.create('Second')
