info:
  name: Get all Magazine Issues (invalid filter)
  type: http
  tags:
    - get
    - node
    - collection
    - filter
    - invalid

http:
  method: GET
  url: "{{baseUrl}}/magazine-issues?filter_by_property=blubb"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "400"
    - expression: res.body
      operator: isString
    - expression: res.body
      operator: isNotEmpty
