info:
  name: Delete Magazine Issue (valid data)
  type: http
  tags:
    - delete
    - node
    - valid

http:
  method: DELETE
  url: "{{baseUrl}}/magazine-issues/{{validMagazineIssueId}}"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "204"
    - expression: res.body
      operator: isEmpty
  scripts:
    - type: before-request
      code: |-
        const MagazineIssues = require('./lib/node-types/MagazineIssues.js')
        await MagazineIssues.create()
    - type: after-response
      code: |-
        const Ids = require('./lib/Ids.js')
        Ids.forgetId('MagazineIssue')
