info:
  name: Create Magazine Issue (valid data)
  type: http
  tags:
    - create
    - node
    - valid

http:
  method: POST
  url: "{{baseUrl}}/magazine-issues"
  body:
    type: json
    data: |-
      {
        "title": "Performance Car of the Year",
        "consecutive_number": 402,
        "issue_number": 12,
        "issue_year": 2025,
        "release_date": "2025-11-26",
        "single_copy_price": 5,
        "single_copy_price_unit": "GBP",
        "pages": 156
      }

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "201"
    - expression: res.body
      operator: isJson
    - expression: res.body.data.id
      operator: gte
      value: "12000000"
  scripts:
    - type: tests
      code: |-
        test("both timestamps should be identical", function () {
          const data = res.getBody()
          expect(data.data.created_at).to.eql(data.data.updated_at)
        })
